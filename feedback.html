<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Feedback</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f8ff;
      text-align: center;
      padding: 20px;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: left;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input[type="text"], input[type="email"], textarea {
      width: 95%;
      padding: 8px;
      margin-top: 5px;
    }
    #radio-group label, #checkbox-group label {
      display: inline-block;   /* Make them horizontal */
      margin-right: 15px;
      font-weight: normal;
    }
    #radio-group input, #checkbox-group input {
      margin-right: 5px;
      vertical-align: middle;
    }
    button {
      background: #3498db;
      color: white;
      padding: 10px;
      border: none;
      margin-top: 15px;
      width: 100%;
      cursor: pointer;
    }
    button:hover {
      background: #217dbb;
    }
    a {
      display: inline-block;
      margin-top: 15px;
      color: #3498db;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Feedback</h1>
  <form>
    <label>Name:</label>
    <input type="text" name="name" required>
    
    <label>Email:</label>
    <input type="email" name="email" required>
    
    <label>Rate my Portfolio:</label>
    <div id="radio-group">
      <label><input type="radio" name="rating" value="Excellent">Excellent</label>
      <label><input type="radio" name="rating" value="Good">Good</label>
      <label><input type="radio" name="rating" value="Average">Average</label>
    </div>
    
    <label>What did you like?</label>
    <div id="checkbox-group">
      <label><input type="checkbox" name="like" value="Design">Design</label>
      <label><input type="checkbox" name="like" value="Content">Content</label>
      <label><input type="checkbox" name="like" value="Projects">Projects</label>
    </div>
    
    <label>Suggestions:</label>
    <textarea name="suggestions"></textarea>
    
    <button type="submit">Submit Feedback</button>
  </form>
  <a href="portfolio.html">Back to Portfolio</a>
</body>
</html>
